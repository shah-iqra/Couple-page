<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Couple Page - Nidhi & Topu</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #ffdde1, #ee9ca7);
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #ff4081;
      font-size: 40px;
      margin-bottom: 10px;
    }
    h2 {
      color: #d81b60; /* Added h2 style */
      font-size: 28px;
      margin-top: 30px;
      margin-bottom: 15px;
    }
    p {
      color: #333;
      font-size: 18px;
    }
    .heart {
      font-size: 60px;
      color: red;
      animation: beat 1s infinite;
    }
    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }
    .box {
      background-color: white;
      border-radius: 20px;
      padding: 30px 40px; /* Added more padding */
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      width: 80%; /* Made the box wider */
      max-width: 800px; /* Added max-width */
      margin: auto;
    }

    /* --- New Countdown Styles --- */
    .countdown-timer {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 10px;
    }
    .timer-box {
      background: #ff4081;
      color: white;
      padding: 10px 15px;
      border-radius: 5px;
      font-size: 16px;
      min-width: 60px;
    }
    .timer-box span {
      display: block;
      font-size: 24px;
      font-weight: bold;
    }

    /* --- New Memories Gallery Styles --- */
    .gallery {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap; /* Allows images to wrap on small screens */
    }
    .gallery img {
      width: 150px;
      height: 150px;
      object-fit: cover; /* Ensures images look good */
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }
    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    /* --- New Message Generator Styles --- */
    .message-generator {
      margin-top: 30px;
    }
    #sweet-message {
      font-style: italic;
      color: #555;
      height: 40px; /* Prevents layout jump */
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #msg-btn {
      background-color: #ff4081;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 25px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }
    #msg-btn:hover {
      background-color: #d81b60;
      transform: scale(1.03);
    }
  </style>
</head>
<body>

  <div class="box">
    <h1>üíû Love Forever üíû</h1>
    <div class="heart">‚ù§Ô∏è</div>
    <p><strong>Iqra</strong> & <strong>Topu</strong></p>
    <p>Together is a wonderful place to be üí´</p>

    <hr style="border: 1px solid #ffdde1; margin: 30px 0;">

    <div class="countdown-container">
      <h2>Our Next Special Day</h2>
      <div id="countdown" class="countdown-timer">
        <div class="timer-box"><span id="days">0</span>Days</div>
        <div class="timer-box"><span id="hours">0</span>Hours</div>
        <div class="timer-box"><span id="minutes">0</span>Mins</div>
        <div class="timer-box"><span id="seconds">0</span>Secs</div>
      </div>
    </div>

    <div class="memories">
      <h2>Our Memories</h2>
      <div class="gallery">
        <img src="https://via.placeholder.com/150/ffdde1/d81b60?text=Memory+1" alt="Memory 1">
        <img src="https://via.placeholder.com/150/ffdde1/d81b60?text=Memory+2" alt="Memory 2">
        <img src="https://via.placeholder.com/150/ffdde1/d81b60?text=Memory+3" alt="Memory 3">
      </div>
    </div>

    <div class="message-generator">
      <h2>A Sweet Note Just For You</h2>
      <p id="sweet-message">Click the button for a message!</p>
      <button id="msg-btn">Click Me ‚ù§Ô∏è</button>
    </div>

  </div>

  <script>
    // --- Function 1: Countdown Timer ---
    function startCountdown() {
      // !! ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶Ü‡¶™‡¶®‡¶æ‡¶¶‡ßá‡¶∞ ‡¶¨‡¶ø‡¶∂‡ßá‡¶∑ ‡¶¶‡¶ø‡¶®‡¶ü‡¶ø‡¶∞ ‡¶§‡¶æ‡¶∞‡¶ø‡¶ñ ‡¶¶‡¶ø‡¶® !!
      const specialDate = new Date('January 1, 2027 00:00:00').getTime();

      const interval = setInterval(() => {
        const now = new Date().getTime();
        const distance = specialDate - now;

        // Time calculations
        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // Display results
        document.getElementById('days').innerText = days;
        document.getElementById('hours').innerText = hours;
        document.getElementById('minutes').innerText = minutes;
        document.getElementById('seconds').innerText = seconds;

        // If countdown is over
        if (distance < 0) {
          clearInterval(interval);
          document.getElementById('countdown').innerHTML = "<h2 style='color:#ff4081'>Happy Special Day! üéâ</h2>";
        }
      }, 1000);
    }

    // --- Function 2: Message Generator ---
    function setupMessageGenerator() {
      // !! ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞‡¶æ ‡¶ö‡¶æ‡¶á‡¶≤‡ßá ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶Ü‡¶∞‡¶ì ‡¶Æ‡ßá‡¶∏‡ßá‡¶ú ‡¶Ø‡ßã‡¶ó ‡¶ï‡¶∞‡¶§‡ßá ‡¶™‡¶æ‡¶∞‡ßá‡¶® !!
      const messages = [
        "You are my sunshine ‚òÄÔ∏è",
        "I love you to the moon and back üåô",
        "We are perfect together ‚ù§Ô∏è",
        "My heart beats only for you.",
        "Every moment with you is a blessing.",
        "Forever and always üíñ",
        "You are my everything."
      ];
      
      const btn = document.getElementById('msg-btn');
      const display = document.getElementById('sweet-message');

      btn.addEventListener('click', () => {
        const randomIndex = Math.floor(Math.random() * messages.length);
        display.innerText = messages[randomIndex];
      });
    }

    // Run functions when the page loads
    document.addEventListener('DOMContentLoaded', () => {
      startCountdown();
      setupMessageGenerator();
    });
  </script>

</body>
</html>
